<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 画面の拡大を禁止する -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"> 
    <!-- githubのためのcss宣言-->
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="https://makino-hub.github.io/todolist/main.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>ToDoList</title>
</head>
<body class="main_body">
    <div class="container-fluid">
        <div class="row">
          <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <!---------- main fild --------------------->
          <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-8" >
            <div class="wrap">
                <div class="main_fild">
                    <div class="title">To Do List</div>
                    <div class="input_text_area">
                        <input class="input_text" type="text" name="name" id="input_text" placeholder="What needs to be done?" >
                        <div id="add_button">
                            <span class="dli-plus"></span>
                        </div>
                    </div>
                    <div class="list_area">
                        <ul id="list_ul"></ul>
                    </div>
                    <div class="footer">
                        <div class="percent_gauge_area">
                            <div id="percent_color"></div>
                            <span id="percent_gauge">Number of completed tasks</span>
                        </div>
                        <div id="remove_checked_button">
                            <div class="remove_text">Remove checked </div>
                            <div class="remove_close_icon">
                                <div class="close icon"></div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <!---------- /main fild --------------------->
          <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
        </div>
      </div>
      <script type="text/javascript" src="index.js"></script>
</body>
</html>
